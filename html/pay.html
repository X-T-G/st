<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>神庭医馆</title>
        <link type="image/x-icon" rel="shortcut icon" href="../images/logo.png">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/weui.min.css">
        <script src="../js/zepto.min.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <div class="header">
            支付订单
            <span>
                <img src="../images/back_gery.png" alt="">
            </span>
        </div>
        <div class="payfor_order" id="payfor_order">
            <div class="pay_order" :class=[{"dis-no":(show_page==false)}]>
                <div class="info_me">
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">
                            <p>购买处方</p>
                        </div>
                        <div class="weui-cell__ft">¥235</div>
                    </div>
                    <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">
                            <p>注意：付款后，概不退还</p>
                        </div>
                    </div>
                </div>
                <!-- 商品展示 -->
                <div class="cart" id="cart">
                    <div class="cart_container">
                        <div class="each_row flex">
                            <div class="left_radio">
                                <label class="" for="s11">
                                    <input type="checkbox" class="good_check"  id="s11">
                                    <i class="icon-checked iconfont"></i>
                                </label>
                            </div>
                            <div class="weui-cell__bd flex-1">
                                <div class="thumb flex">
                                    <img src="../images/b-(3).jpg" alt="">
                                    <div class="flex-1">
                                        <p class="good_name">神庭妇浴散</p>
                                        <div class="clearfix">
                                            <p class="good_price fl">¥<span>49.01</span></p>
                                            <div class="fr">
                                                <div class="clearfix num_change">
                                                    <div class="ope_1 iconfont fl icon-jian"></div>
                                                    <div class="ope_num fl">1</div>
                                                    <div class="ope_2 iconfont fl icon-jia"></div>
                                                </div>
                                                <div class="delete_btn dis-no">删除</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- 没有数据 -->
            <div class="has_noinfo" :class=[{"dis-no":(has_noinfo==false)}]>
                <img src="../images/bg_nodata.png" alt="">
            </div>
            <!-- 加载效果 -->
            <div class="weui-loadmor" :class=[{"dis-no":(loading==false)}]>
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips">正在加载</span>
            </div>
        </div>
    </body>
</html>
