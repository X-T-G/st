<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>神庭医馆</title>
        <link type="image/x-icon" rel="shortcut icon" href="../images/logo.png">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/weui.min.css">
        <script src="../js/zepto.min.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <div class="header">
            申请神庭公益金
            <span>
                <img src="../images/back_gery.png" alt="">
            </span>
        </div>
        <div class="welfare_home " id="welfare_home3">
            <div :class=[{"dis-no":(showpage==false)}] style="padding-bottom:60px;">
                <h2>资助申请陈述</h2>
                <div class="flex info_row weui-cells">
                    <p class="left_info">申请资助金额：</p>
                    <!-- <input type="text" class="flex-1 appliedAmount input_row"> -->
                    <div class="flex-1">
                        <div class="weui-cell__bd">
                            <select class="weui-select appliedAmount" :value="user_info.appliedAmount" name="select">
                                <option value="0">请选择</option>
                                <option value="500">5百/月</option>
                                <option value="1000">1千/月</option>
                                <option value="2000">2千/月</option>
                                <option value="3000">3千/月</option>
                                <option value="4000">4千/月</option>
                                <option value="5000">5千/月</option>
                            </select>
                        </div>
                    </div> 
                </div>
                <p class="error_info appliedAmount dis-no" style="color:#fd5749;height: 24px;line-height: 24px;padding-left: 40px;text-align: center;">请填写完整信息！</p>
                <div class="flex info_row weui-cells">
                    <p class="left_info">申请资助期限：</p>
                    <!-- <input type="text" class="flex-1 timeRange input_row"> -->
                    <div class="flex-1">
                        <div class="weui-cell__bd">
                            <select class="weui-select timeRange" :value="user_info.timeRange" name="select">
                                <option value="0">请选择</option>
                                <option value="1">1个月</option>
                                <option value="2">2个月</option>
                                <option value="3">3个月</option>
                                <option value="4">4个月</option>
                                <option value="5">5个月</option>
                                <option value="6">6个月</option>
                                <option value="7">7个月</option>
                                <option value="8">8个月</option>
                                <option value="9">9个月</option>
                                <option value="10">10个月</option>
                                <option value="11">11个月</option>
                                <option value="12">12个月</option>
                            </select>
                        </div>
                    </div> 
                </div>
                <p class="error_info timeRange dis-no" style="color:#fd5749;height: 24px;line-height: 24px;padding-left: 40px;text-align: center;">请填写完整信息！</p>
                <div class="flex info_row app_info weui-cells">
                    <p class="left_info">申请陈述：</p>
                    <textarea  class="flex-1 applyDesc input_row" :value="user_info.applyDesc" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <p class="error_info applyDesc dis-no" style="color:#fd5749;height: 24px;line-height: 24px;padding-left: 40px;text-align: center;">请填写完整信息！</p>
                <div class="apply_btn" v-on:click="next_step">
                    <a href="javascript:;">下一步</a>
                </div>
            </div>
            <!-- 加载效果 -->
            <div class="weui-loadmore" :class=[{"dis-no":(loading==false)}]>
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips">正在加载</span>
            </div>
        </div>
    </body>
</html>
