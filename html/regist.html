<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>神庭医馆</title>
        <link type="image/x-icon" rel="shortcut icon" href="../images/logo.png">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/weui.min.css">
        <script src="../js/zepto.min.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <div class="header">
            神庭君注册
            <span>
                <img src="../images/back_gery.png" alt="">
            </span>
        </div>
        <div class="regist">
            <form class="m_regist">
                <div class="bar_option flex">
                    <div class="flex-1 can_use active re_phone">手机注册</div>
                    <div class="flex-1 history  re_email">邮箱注册</div>
                </div>
                <div class="input_row flex">
                    <img src="../images/login_phone.png" alt="">
                    <div class="flex-1">
                        <input class="phone_input re_input" type="text" maxlength="11" placeholder="请输入手机号">
                        <input class="email_input dis-no re_input" type="text"  placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="input_row flex">
                    <img src="../images/iv_code.png" alt="">
                    <div class="flex-1">
                        <input class="password pass_code" type="text" placeholder="验证码">
                        <button class="get_code_btn" type="button">获取验证码</button>
                        <span class="get_code dis-no"><span class="remain_time">60</span>s后重新获取</span>
                    </div>
                </div>
                <div class="input_row flex">
                    <img src="../images/enroll_key.png" alt="">
                    <div class="flex-1">
                        <input class="pass_name once_pass" type="password" placeholder="请输入密码（6-12位数字和密码）">
                    </div>
                </div>
                <div class="input_row flex">
                    <img src="../images/login_key2.png" alt="">
                    <div class="flex-1">
                        <input class="password twice_pass" type="password" placeholder="请确认密码（6-12位数字和密码）">
                    </div>
                </div>
                <div class="input_row flex">
                    <img src="../images/login_invited.png" alt="">
                    <div class="flex-1">
                        <input class="password invitedNum" type="text" placeholder="邀请码（选填）">
                    </div>
                </div>
                <div class="input_row flex">
                    <label for="weuiAgree" class="weui-agree">
                        <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
                        <span class="weui-agree__text">
                            我已阅读并同意<a href="./authorize.html">《个人信息授权书》</a>及<a href="./protocol.html">《神庭君使用指南暨用户注册协议》</a>
                        </span>
                    </label>
                </div>
                <div class="bottom_btn">
                    <button class="login_btn" type="button">立即注册</button>
                </div>
            </form>
            <div class="bottom_img"></div>
            <!-- 报错提示 -->
            <div class="js_dialog" id="Dialog2" style="opacity: 0;display: none;">
                <div class="weui-mask"></div>
                <div class="weui-dialog weui-skin_android">
                    <div class="weui-dialog__bd"></div>
                    <div class="weui-dialog__ft">
                        <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
                    </div>
                </div>
            </div>
            <!-- 弹窗 -->
            <div class="weui-toptips weui-toptips_warn js_tooltips" style="display: none;" id = "regist_info">注册成功！</div>
        </div>
    </body>
</html>
