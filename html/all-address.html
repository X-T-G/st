<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>神庭医馆</title>
        <link type="image/x-icon" rel="shortcut icon" href="../images/logo.png">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/weui.min.css">
        <script src="../js/zepto.min.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body style="background-color: #f7f4ef;">
        <div class="header">
            地址管理
            <span>
                <img src="../images/back_gery.png" alt="">
            </span>
        </div>
        <div class="all_address" id="all_address">
            <div style="padding-bottom: 30px;" :class=[{"dis-no":(showpage==false)}]>
                <div class="each_addr" v-for='user_info in user_info'>
                    <div class="add_info">
                        <div class="flex top_info">
                            <p class="flex-1">
                                <span class="iconfont icon-zhanghao"></span>
                                <span>{{user_info.name}}</span>
                            </p>
                            <p>
                                <span class="iconfont icon-lianxidianhua"></span>
                                <span>{{user_info.phone}}</span>
                            </p>
                        </div>
                        <div class="flex">
                            <span class="iconfont icon-dingwei  addr_icon"></span>
                            <span class="addr_icon">{{user_info.locationSeqcn}}-{{user_info.address}}</span>
                        </div>
                    </div>
                    <div class="weui-cells_checkbox clearfix" :for="user_info.id">
                        <label class="weui-cell weui-check__label fl">
                            <div class="weui-cell__hd">
                                <input type="checkbox" class="weui-check" @change="set_default(user_info.id)" :checked="user_info.beDefault=='0'"  name="checkbox1" :id="user_info.id">
                                <i class="weui-icon-checked"></i>
                            </div>
                            <div class="weui-cell__bd">
                                <p>默认地址</p>
                            </div>
                        </label>
                        <div class="fr clearfix">
                            <div class="weui-cell__bd fl" style="text-align:right;padding: 10px 15px;" @click="edit_addr(user_info)">
                                <p>编辑</p>
                            </div>
                            <div class="weui-cell__bd fl" style="text-align:right;padding: 10px 15px;" @click="delete_addr(user_info.id)">
                                <p>删除</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="toast" style="opacity: 0; display: none;">
                    <div class="weui-mask_transparent"></div>
                    <div class="weui-toast">
                        <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                        <p class="weui-toast__content">设置成功！</p>
                    </div>
                </div>
                <div class="weui-skin_android" id="quit_account" style="opacity: 0; display: none;">
                    <div class="weui-mask2"></div>
                    <div class="weui-actionsheet">
                        <div class="weui-actionsheet__menu">
                            <div class="text_info">确定删除此收货地址？</div>
                            <div class="flex">
                                <div class="flex-1">
                                    <button type="button" class="quit_sure" @click="sure_delete">确认</button>
                                </div>
                                <div class="flex-1">
                                    <button type="button" class="time_cancel" @click="cancel_delete">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add_contain">
                <button class="add_addr">添加地址</button>
            </div>
            <!-- 没有数据 -->
            <div class="has_noinfo" :class=[{"dis-no":(has_noinfo==false)}]>
                <img src="../images/bg_nodata.png" alt="">
            </div>
            <!-- 加载效果 -->
            <div class="weui-loadmore" :class=[{"dis-no":(loading==false)}]>
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips">正在加载</span>
            </div>
        </div>
    </body>
</html>
