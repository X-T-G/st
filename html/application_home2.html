<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>神庭医馆</title>
        <link type="image/x-icon" rel="shortcut icon" href="../images/logo.png">
        <link rel="stylesheet" href="../css/mui.min.css">        
        <link rel="stylesheet" href="../css/weui.min.css">
        <link rel="stylesheet" href="../css/jquery-weui.min.css">
        <link rel="stylesheet" href="../css/common.css">
        <script src="../js/zepto.min.js"></script>
        <script src="../js/vue.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <div class="header">
            申请神庭公益金
            <span>
                <img src="../images/back_gery.png" alt="">
            </span>
        </div>
        <div class="welfare_home " id="welfare_home2">
            <div :class=[{"dis-no":(showpage==false)}] style="padding-bottom:60px;">
                <h2>病情陈述</h2>
                <div class="flex info_row weui-cells disease diagnosis">
                    <p class="left_info">病情诊断：</p>
                    <div class="flex-1">
                        <!-- <input type="text"> -->
                        <textarea :value="user_info.diagnosis"  class="flex-1 input_row" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <p class="error_info diagnosis dis-no" style="color:#fd5749;height: 24px;line-height: 24px;padding-left: 40px;text-align: center;">请填写完整信息！</p>
                <div class="flex info_row weui-cells">
                    <p class="left_info">病情程度：</p>
                    <div class="flex-1">
                        <div class="weui-cell__bd">
                            <select :value="user_info.illnessDegree" class="weui-select illnessDegree" name="select">
                                <option value="0">请选择</option>
                                <option value="普通">普通</option>
                                <option value="中等">中等</option>
                                <option value="严重">严重</option>
                            </select>
                        </div>
                    </div>
                </div>
                <p class="error_info illnessDegree dis-no" style="color:#fd5749;height: 24px;line-height: 24px;padding-left: 40px;text-align: center;">请填写完整信息！</p>
                <!--图片上传-->
                <div class="weui-gallery" id="gallery">
                    <span class="weui-gallery__img" id="galleryImg"></span>
                    <div class="weui-gallery__opr">
                        <a href="javascript:" class="weui-gallery__del">
                            <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                        </a>
                    </div>
                </div>
                <div class="weui-cells weui-cells_form resourceIds">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <div class="weui-uploader">
                                <div class="weui-uploader__hd">
                                    <p class="weui-uploader__title">病情诊断图片上传</p>
                                </div>
                                <div class="weui-uploader__bd">
                                    <ul class="weui-uploader__files" id="uploaderFiles">
                                        
                                    </ul>
                                    <div class="weui-uploader__input-box">
                                        <input id="uploaderInput" class="weui-uploader__input zjxfjs_file" type="file" accept="image/*" multiple="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="error_info resourceIds dis-no" style="color:#fd5749;height: 24px;line-height: 24px;padding-left: 40px;text-align: center;">请上传图片！</p>
                 <!-- 上传加载效果 -->
                <div class="weui-loadmore upload_pic">
                    <i class="weui-loading"></i>
                    <span class="weui-loadmore__tips">请稍等，正在上传图片！</span>
                </div>
                <div class="apply_btn" v-on:click="next_step">
                    <a href="javascript:;">下一步</a>
                </div>
            </div>
            <!-- 加载效果 -->
            <div class="weui-loadmore" :class=[{"dis-no":(loading==false)}]>
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips">正在加载</span>
            </div>
        </div>
        <script src="../js/jquery-weui.min.js"></script>
        <script type="text/javascript" src="../js/mui.min.js"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
