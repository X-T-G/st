<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>神庭医馆</title>
        <link type="image/x-icon" rel="shortcut icon" href="../images/logo.png">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/weui.min.css"> 
        <script src="../js/zepto.min.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <div class="header">
            预约详情
            <span>
                <img src="../images/back_gery.png" alt="">
            </span>
        </div>
        <div class="order_detail" id = "order_detail">
            <div class="each_reserve" v-for="my_order in my_orders">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>医生：<span>{{my_order.doctorEntity.name}}</span></p>
                    </div>
                    <div class="weui-cell__ft">时间: <span>{{my_order.appointmentTime}}</span> </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>姓名：<span>{{my_order.appointmentName}}</span></p>
                    </div>
                    <div class="weui-cell__ft">
                        <!-- <span>联系方式：</span>
                        <span>{{re_tel}}</span>  -->
                        <span>手机:</span> 
                        <span>{{my_order.phone}}</span>
                    </div>
                </div>
                <!-- <div class="clearfix">
                    <button class="re_cancel">取消预约</button>
                </div> -->
            </div>
        </div>
    </body>
</html>
