<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>神庭医馆</title>
        <link type="image/x-icon" rel="shortcut icon" href="../images/logo.png">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/weui.min.css">
        <script src="../js/zepto.min.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <div class="header">
            神庭公益
            <span>
                <img src="../images/back_gery.png" alt="">
            </span>
        </div>
        <div class="welfare " id="welfare">
            <div id="welfare_contain" :class=[{"dis-no":(showpage==false)}]>
                <div class="flex welfare_container can_apply">
                    <div class="flex-left"><a href="./application_way.html">捐赠神庭公益</a></div>
                    <!-- <div class="flex-1">加入须知</div> -->
                </div>
                <div class="flex  walfare_history">
                        <div class="flex-left"><a href="./way_list.html">我的捐赠明细</a></div>
                        <!-- <div class="flex-1">申请须知</div> -->
                    </div>
                <div class="flex welfare_container appli_home" v-on:click="apply_fund"  :class=[{"can_apply":(can_apply==true)}]>
                    <div class="flex-left"><a href="javascript:;">申请神庭公益资助</a></div>
                    <!-- <div class="flex-1">申请须知</div> -->
                </div>
                <div class="flex  walfare_history">
                    <div class="flex-left"><a href="./home_list.html">我的接受资助明细</a></div>
                    <!-- <div class="flex-1">申请须知</div> -->
                </div>
                <p class="error_info" style="height: 24px;line-height: 24px;text-align: center;"></p>
            </div>
            <!-- 加载效果 -->
            <div class="weui-loadmore" :class=[{"dis-no":(loading==false)}]>
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips">正在加载</span>
            </div>
        </div>
    </body>
</html>
