<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>神庭医馆</title>
        <link type="image/x-icon" rel="shortcut icon" href="../images/logo.png">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/weui.min.css">
        <link rel="stylesheet" href="../css/swiper.css">
        <link rel="stylesheet" href="https://unpkg.com/vant/lib/vant-css/index.css">
        <script src="../js/zepto.min.js"></script>
        <script src="../js/swiper.min.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="https://unpkg.com/vant/lib/vant.min.js"></script>
        <script src="../js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <!-- <div class="weui-loadmore">
            <i class="weui-loading"></i>
            <span class="weui-loadmore__tips">正在加载</span>
        </div> -->
        <div class="store_index" id="store_index">
            <!-- 轮播模块 -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="//img.alicdn.com/imgextra/i4/479966771/TB104vzFh9YBuNjy0FfXXXIsVXa_!!0-item_pic.jpg_760x760Q50s50.jpg_.webp" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="//img.alicdn.com/imgextra/i2/479966771/TB2RnzCFkOWBuNjSsppXXXPgpXa-479966771.jpg_760x760Q50s50.jpg_.webp" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="//img.alicdn.com/imgextra/i1/479966771/TB2MCPMCNGYBuNjy0FnXXX5lpXa-479966771.jpg_760x760Q50s50.jpg_.webp" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="//img.alicdn.com/imgextra/i2/479966771/TB2IDLACTlYBeNjSszcXXbwhFXa-479966771.jpg_760x760Q50s50.jpg_.webp" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="//img.alicdn.com/imgextra/i2/479966771/TB2ZtdjFr5YBuNjSspoXXbeNFXa-479966771.jpg_760x760Q50s50.jpg_.webp" alt="">
                    </div>
                </div>
                <div class="pagination"></div>
            </div>
            <van-sku
            v-model="showBase"
            :sku="sku"
            :goods="goods"
            :goods-id="goodsId"
            :hide-stock="sku.hide_stock"
            :quota="quota"
            :quota-used="quotaUsed"
            :reset-stepper-on-hide="resetStepperOnHide"
            :reset-selected-sku-on-hide="resetSelectedSkuOnHide"
            :close-on-click-overlay="closeOnClickOverlay"
            :disable-stepper-input="disableStepperInput"
            :message-config="messageConfig"
            @buy-clicked="onBuyClicked"
            @add-cart="onAddCartClicked"
          />           
        </div>
        <script type="text/javascript">
            var mySwiper = new Swiper('.swiper-container',{
               loop: false,
               autoplay: 3000,
               pagination : '.pagination',
               paginationClickable :true,
               freeMode : false,
               touchRatio : 0.5,
            });  
        </script>
    </body>
</html>
