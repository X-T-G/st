<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>神庭医馆</title>
        <link type="image/x-icon" rel="shortcut icon" href="../images/logo.png">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/weui.min.css">
        <link rel="stylesheet" href="../css/swiper.css">
        <script src="../js/zepto.min.js"></script>
        <script src="../js/swiper.min.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <div class="good_detail" id="good_detail">
            <div :class=[{"dis-no":(showpage==false)}]>
                <!-- 轮播模块 -->
                <div class="swiper-container" >
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" v-for="banner in banner">
                            <img :src="banner" alt="">
                        </div>
                    </div>
                    <div class="pagination"></div>
                </div>
                <!-- 医馆信息及跳转 -->
                <div class="good_describe">
                    <a href="./good-index.html">
                        <div class="weui-cell weui-cell_access my_store">
                            <div class="weui-cell__bd clearfix">
                                <div class="store_small_pic fl">
                                    <img src="../images/getheadimg.png" alt="">
                                </div>
                                <p class="fl">神庭医馆</p>
                            </div>
                            <div class="weui-cell__ft">
                            </div>
                        </div>
                    </a>
                </div>
                <!-- 商品图片详情 -->
                <div class="good_img">
                    <!-- <img src="https://img.alicdn.com/imgextra/i4/3475643436/TB2DFzOoH1YBuNjSszhXXcUsFXa_!!3475643436.jpg_640x0q85s150_.webp" alt="">
                    <img src="https://img.alicdn.com/imgextra/i3/3475643436/TB2KCrJoKOSBuNjy0FdXXbDnVXa_!!3475643436.jpg_640x0q85s150_.webp" alt="">
                    <img src="https://img.alicdn.com/imgextra/i1/3475643436/TB21zYYoNSYBuNjSspjXXX73VXa_!!3475643436.jpg_640x0q85s150_.webp" alt="">
                    <img src="https://img.alicdn.com/imgextra/i1/3475643436/TB2HvvPoKuSBuNjSsziXXbq8pXa_!!3475643436.jpg_640x0q85s150_.webp" alt="">
                    <img src="https://img.alicdn.com/imgextra/i3/3475643436/TB28NzEoN1YBuNjy1zcXXbNcXXa_!!3475643436.jpg_640x0q85s150_.webp" alt="">
                    <img src="https://img.alicdn.com/imgextra/i3/3475643436/TB2P1LsoQ9WBuNjSspeXXaz5VXa_!!3475643436.jpg_640x0q85s150_.webp" alt="">
                    <img src="https://img.alicdn.com/imgextra/i2/3475643436/TB2Xff6oH9YBuNjy0FgXXcxcXXa_!!3475643436.jpg_640x0q85s150_.webp" alt="">
                    <img src="https://img.alicdn.com/imgextra/i2/3475643436/TB2CQiLgDXYBeNkHFrdXXciuVXa_!!3475643436.jpg_640x0q85s150_.webp" alt="">
                    <img src="https://img.alicdn.com/imgextra/i1/3475643436/TB2hAO2oQKWBuNjy1zjXXcOypXa_!!3475643436.jpg_640x0q85s150_.webp" alt=""> -->
                </div>
                <!-- 底部商品操作 -->
                <div class="bottom_operate">
                    <div class="each_op">
                        <a style="text-align:center;" href="./good-index.html">
                            <div class="iconfont icon-dianpu"></div>
                            <div>店铺</div>
                        </a>
                    </div>
                    <div class="each_op">
                        <a style="text-align:center;" href="./cart.html">
                            <div class="iconfont icon-gouwuche"></div>
                            <div>购物车</div>
                        </a>
                    </div>
                    <div class="each_op buy_btn" @click="add_cart">
                        <div>加入购物车</div>
                    </div>
                    <div class="each_op buy_btn"  @click="to_buy" style="background-color:#FE0235;">
                        <div>直接购买</div>
                    </div>
                </div>
                <!-- 蒙版 -->
                <div class="sku_mask fade_out">
                </div>
                <!-- sku弹窗 -->
                <div class="sku_room">
                    <div class="sku-layout-title flex" v-for="(specification,index) in specification" :class=[{"dis-no":(index!==selected)}]>
                        <div class="thumb">
                            <img :src="specification.coverImg.shotPath" alt="">
                        </div>
                        <div class="good_sku flex-1 ">
                            <p class="good_price">¥<span>{{specification.price}}</span></p>
                            <p>库存<span class="stock">{{specification.stock}}</span>件</p>
                        </div>
                        <div class="iconfont icon-shanchu3"></div>
                    </div>
                    <div class="good_specific">
                        <div style="margin-bottom: 4px;">商品规格：</div>
                        <div class="clearfix">
                            <div class="specific_size" :class=[{"selected":(index==selected)}] v-for="(specification,index) in specification" @click="select_sku(index)">{{specification.option.dictName}}</div>
                        </div>
                    </div>
                    <div class="sku_operate flex dis-no" v-for="(specification,index) in specification" :class=[{"show_good":(index==selected)}] >
                        <div class="flex-1">
                            <p>购买数量：</p>
                        </div>
                        <div class="clearfix">
                            <div class="ope_1 iconfont fl icon-jian" @click="reduce_good"></div>
                            <div class="ope_num fl">1</div>
                            <div class="ope_2 iconfont fl icon-jia" @click="add_good"></div>
                        </div>
                    </div>
                    <div class="btn_sure" @click="ope_sure">确定</div>
                </div>
                <div id="toast" style="opacity: 0; display: none;">
                    <div class="weui-mask_transparent"></div>
                    <div class="weui-toast">
                        <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                        <p class="weui-toast__content">已加入购物车</p>
                    </div>
                </div>
            </div>
            <!-- 加载效果 -->
            <div class="weui-loadmore" :class=[{"dis-no":(loading==false)}]>
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips">正在加载</span>
            </div>
        </div>
    </body>
</html>
