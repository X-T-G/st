<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>神庭医馆</title>
        <link type="image/x-icon" rel="shortcut icon" href="../images/logo.png">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/weui.min.css">
        <script src="../js/zepto.min.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body style="background-color:#fff;">
        <div class="header">
            修改支付密码
            <span>
                <img src="../images/back_gery.png" alt="">
            </span>
        </div>
        <div class="forget-pay change-pay change-pass" id="change-pay">
            <div class="weui-actionsheet__menu forget_menu">
                <div class="info_te" style="display:inline-block;margin-bottom: 10px;" >
                    <div class="input_row flex">
                        <span>原密码：</span>
                        <div class="flex-1">
                            <input   style="width: 100%;" class="ori_pass" type="password" oninput="if(value.length>6)value=value.slice(0,6)" placeholder="请输入">
                        </div>
                    </div>
                    <div class="input_row flex">
                        <span>新密码：</span>
                        <div class="flex-1">
                            <input   style="width: 100%;" class="new_pass" type="password" oninput="if(value.length>6)value=value.slice(0,6)" placeholder="6位数字">
                        </div>
                    </div>
                    <div class="input_row flex">
                        <span>确认密码：</span>
                        <div class="flex-1">
                            <input   style="width: 100%;" class="once_pass" type="password" oninput="if(value.length>6)value=value.slice(0,6)" placeholder="6位数字">
                        </div>
                    </div>
                    <p class="error_info" style="height: 24px;line-height: 24px;text-align: left;padding-left: 30px;"></p>
                </div>
                <div class="flex btn_contain">
                    <div class="flex-1">
                        <button type="button" class="quit_sure">确认修改</button>
                    </div>
                </div>
            </div>
            <div class="weui-toptips weui-toptips_warn rese" style="display: none;" id = "look_info">请注意保存密码！</div>
        </div>
    </body>
</html>
